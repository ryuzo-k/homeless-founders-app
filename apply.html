<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Homeless Founders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #fff;
            color: #000;
        }
        .simple-card {
            background: #fff;
            border: 1px solid #000;
        }
        .simple-button {
            background: #fff;
            color: #000;
            border: 1px solid #000;
            transition: all 0.2s;
        }
        .simple-button:hover {
            background: #000;
            color: #fff;
        }
        .simple-input {
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        .simple-input:focus {
            outline: none;
            border-color: #000;
        }
        .simple-nav {
            background: #fff;
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="simple-nav">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold">Homeless Founders</span>
                </div>
                <div class="flex space-x-2">
                    <a href="/index.html" class="px-3 py-1 simple-button font-mono text-sm">Home</a>
                    <a href="/browse-houses.html" class="px-3 py-1 simple-button font-mono text-sm">Browse Houses</a>
                    <a href="/apply.html" class="px-3 py-1 simple-button font-mono text-sm bg-blue-100 text-blue-800">Apply</a>
                    <a href="/house.html" class="px-3 py-1 simple-button font-mono text-sm">List Your House</a>
                    <a href="/edit-house.html" class="px-3 py-1 simple-button font-mono text-sm">Edit House</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Apply Page -->
        <div id="applyPage" class="page">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold text-center mb-8">Apply to Hacker Houses</h2>
                
                <!-- Application Form -->
                <div class="simple-card p-8 mb-8">
                    <h3 class="text-lg font-bold mb-6">Your Information</h3>
                    <form id="applicationForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Name *</label>
                                <input type="text" id="appName" required class="w-full px-3 py-2 simple-input" placeholder="Your full name">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Email *</label>
                                <input type="email" id="appEmail" required class="w-full px-3 py-2 simple-input" placeholder="your@email.com">
                            </div>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Age *</label>
                                <input type="number" id="appAge" required class="w-full px-3 py-2 simple-input" placeholder="Your age" min="1">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Location *</label>
                                <input type="text" id="appLocation" required class="w-full px-3 py-2 simple-input" placeholder="City, Country">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold mb-2">Project/Product Description *</label>
                            <textarea id="appProject" required class="w-full px-3 py-2 simple-input h-32" placeholder="Describe your project or product you're building"></textarea>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Start Date *</label>
                                <input type="date" id="appStartDate" required class="w-full px-3 py-2 simple-input">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">End Date *</label>
                                <input type="date" id="appEndDate" required class="w-full px-3 py-2 simple-input">
                                <div id="appDurationDisplay" class="text-sm mt-1"></div>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold mb-2">Message to Houses</label>
                            <textarea id="appMessage" class="w-full px-3 py-2 simple-input h-24" placeholder="Any additional information you'd like to share"></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="simple-button px-6 py-3 font-mono">Submit Applications</button>
                        </div>
                    </form>
                </div>
                
                <!-- Success Message -->
                <div id="applicationSuccess" class="simple-card p-8 text-center hidden">
                    <h3 class="text-xl font-bold mb-4">Applications Submitted!</h3>
                    <p class="mb-6">Your applications have been sent to the selected houses. They will contact you directly.</p>
                    <button onclick="location.reload()" class="simple-button px-6 py-3 font-mono">Submit Another Application</button>
                </div>
                
                <!-- Houses List -->
                <div class="simple-card p-8">
                    <h3 class="text-lg font-bold mb-6">Available Houses</h3>
                    <div id="appHousesList" class="space-y-4">
                        <!-- Houses will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load houses when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHackerHousesList();
            
            // Add form submit listener
            const form = document.getElementById('applicationForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitApplications();
                });
            }
        });
    </script>
</body>
</html>
