<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Houses - Homeless Founders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #fff;
            color: #000;
        }
        .simple-card {
            background: #fff;
            border: 1px solid #000;
        }
        .simple-button {
            background: #fff;
            color: #000;
            border: 1px solid #000;
            transition: all 0.2s;
        }
        .simple-button:hover {
            background: #000;
            color: #fff;
        }
        .simple-input {
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        .simple-input:focus {
            outline: none;
            border-color: #000;
        }
        .simple-nav {
            background: #fff;
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="simple-nav">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold">Homeless Founders</span>
                </div>
                <div class="flex space-x-2">
                    <a href="/index.html" class="px-3 py-1 simple-button font-mono text-sm">Home</a>
                    <a href="/browse-houses.html" class="px-3 py-1 simple-button font-mono text-sm bg-blue-100 text-blue-800">Browse Houses</a>
                    <a href="/apply.html" class="px-3 py-1 simple-button font-mono text-sm">Apply</a>
                    <a href="/house.html" class="px-3 py-1 simple-button font-mono text-sm">List Your House</a>
                    <a href="/edit-house.html" class="px-3 py-1 simple-button font-mono text-sm">Edit House</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Browse Houses Page -->
        <div id="browseHousesPage" class="page">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-2xl font-bold text-center mb-8">Available Hacker Houses</h2>
                
                <div class="mb-6 text-center">
                    <a href="/apply.html" class="simple-button px-6 py-3 font-mono">
                        Apply to Houses
                    </a>
                </div>
                
                <div id="housesList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Houses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load houses when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHackerHousesList();
        });
    </script>
</body>
</html>
