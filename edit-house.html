<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit House - Homeless Founders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #fff;
            color: #000;
        }
        .simple-card {
            background: #fff;
            border: 1px solid #000;
        }
        .simple-button {
            background: #fff;
            color: #000;
            border: 1px solid #000;
            transition: all 0.2s;
        }
        .simple-button:hover {
            background: #000;
            color: #fff;
        }
        .simple-input {
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        .simple-input:focus {
            outline: none;
            border-color: #000;
        }
        .simple-nav {
            background: #fff;
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="simple-nav">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold">Homeless Founders</span>
                </div>
                <div class="flex space-x-2">
                    <a href="/index.html" class="px-3 py-1 simple-button font-mono text-sm">Home</a>
                    <a href="/browse-houses.html" class="px-3 py-1 simple-button font-mono text-sm">Browse Houses</a>
                    <a href="/apply.html" class="px-3 py-1 simple-button font-mono text-sm">Apply</a>
                    <a href="/house.html" class="px-3 py-1 simple-button font-mono text-sm">List Your House</a>
                    <a href="/edit-house.html" class="px-3 py-1 simple-button font-mono text-sm bg-blue-100 text-blue-800">Edit House</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Edit House Page -->
        <div id="editHousePage" class="page">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold text-center mb-8">Edit Your Hacker House</h2>
                
                <div class="simple-card p-8">
                    <!-- Email Verification -->
                    <div id="emailVerification">
                        <p class="mb-4">Please enter your house's contact email to verify ownership:</p>
                        <div class="flex space-x-2">
                            <input type="email" id="verifyEmail" class="flex-1 px-3 py-2 simple-input" placeholder="contact@yourhouse.com">
                            <button onclick="verifyHouseEmail()" class="simple-button px-4 py-2 font-mono">Verify</button>
                        </div>
                    </div>
                    
                    <!-- Edit Form (Hidden by default) -->
                    <form id="editHouseForm" class="space-y-6 hidden">
                        <div>
                            <label class="block text-sm font-bold mb-2">House Name *</label>
                            <input type="text" id="editHouseName" required class="w-full px-3 py-2 simple-input">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold mb-2">Location *</label>
                            <input type="text" id="editHouseLocation" required class="w-full px-3 py-2 simple-input">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold mb-2">Description *</label>
                            <textarea id="editHouseDescription" required class="w-full px-3 py-2 simple-input h-24"></textarea>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Capacity *</label>
                                <input type="number" id="editHouseCapacity" required class="w-full px-3 py-2 simple-input" min="1">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Monthly Rent (USD)</label>
                                <input type="number" id="editHouseRent" class="w-full px-3 py-2 simple-input" min="0">
                            </div>
                        </div>
                        
                        <div class="flex space-x-4">
                            <button type="submit" class="simple-button px-6 py-3 font-mono flex-1">Update House</button>
                            <button type="button" onclick="cancelEdit()" class="simple-button px-6 py-3 font-mono flex-1">Cancel</button>
                        </div>
                    </form>
                    
                    <!-- Verification Status -->
                    <div id="verificationStatus" class="text-center hidden">
                        <h3 class="text-xl font-bold mb-4">House Updated!</h3>
                        <p class="mb-6">Your house information has been successfully updated.</p>
                        <button onclick="showVerificationForm()" class="simple-button px-6 py-3 font-mono">Edit Another House</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Add form submit listener
            document.getElementById('editHouseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateHouseInfo();
            });
        });
    </script>
</body>
</html>
